<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/chat-de-voz.png">
  <title>Nexus.AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>
<body class="bg-dark text-light">

  <div class="chat-container">
    <div id="chat" class="chat-messages">
      <div class="message bot">

      </div>
      
      <div class="message user">

      </div>
    </div>

    <form id="form" class="chat-input p-3 bg-dark">
      <div class="input-group">
        <input id="user-input" type="text" class="form-control py-4 bg-secondary text-light rounded-4 border-0" placeholder="Digite sua pergunta..." autocomplete="off" />
      </div>
    </form>    
  </div>

  <script src="src/scripts.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
