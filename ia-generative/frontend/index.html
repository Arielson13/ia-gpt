<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat IA - Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>
<body class="bg-dark text-light">

  <div class="chat-container d-flex flex-column vh-100">
    <div id="chat" class="chat-box flex-grow-1 overflow-auto p-4">
      <!-- Mensagens aparecerÃ£o aqui -->
    </div>

    <form id="form" class="chat-input p-3 border-top bg-dark">
      <div class="input-group">
        <input id="prompt" type="text" class="form-control bg-secondary text-light border-0" placeholder="Digite sua pergunta..." autocomplete="off" />
        <button class="btn btn-success" type="submit">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a2e0faad5b.js" crossorigin="anonymous"></script>
  <script src="src/scripts.js"></script>
</body>
</html>
